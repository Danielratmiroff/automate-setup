---
# tasks file for updating dotfiles configuration
- name: Downloading your {{ fucking }} dotfiles
  git:
    repo: "{{ dotfiles_repo }}"
    dest: "{{ dotfiles_dir }}"

- name: "Configuring dotfiles"
  copy: 
    src: "{{ dotfiles_dir }}/{{ item }}"
    dest: "~/"
  loop:
    - ".tmux.conf"
    - ".zshrc"
    - ".profile"
    - ".p10k.zsh"
